<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script>

        let a = 10
        let b = 20
        let c

        // 전위 연산 
        // : 연산자 우선 순위가 가장 먼저
        c = ++a + b
        document.write("c : " + c)      // c : ?
        document.write('<br>')
        a = 10
        b = 20
        
        // 후위 연산 
        // : 연산자 우선 순위가 가장 마지막
        c = a++ + b
        document.write("c : " + c)      // c : ?
    </script>
</head>
<body>
    
</body>
</html>
