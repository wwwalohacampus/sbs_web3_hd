<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 메뉴</title>
    <link rel="stylesheet" href="css/01_slide_menu.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/01_slide_menu.js"></script>

</head>
<body>
    <div class="wrap">
        <header>
            <a href="#" class="logo"><img src="img/logo.png" alt=""></a>
            <nav>
                <ul>
                    <li><a href="#">main menu01</a></li>
                    <li><a href="#">main menu02</a></li>
                    <li><a href="#">main menu03</a></li>
                    <li><a href="#">main menu04</a></li>
                </ul>
            </nav>
            <!-- 햄버거 메뉴 -->
            <div class="slide-open" id="slide-open">
                <span class="top"></span>
                <span class="mid"></span>
                <span class="bottom"></span>
            </div>
            <!-- 서브메뉴 -->
            <div class="submenu"></div>
        </header>

        <!-- 슬라이드 바 -->
        <div class="slide">
            <!-- 취소버튼 -->
            <span class="cancel"></span>

        </div>
        <!-- 슬라이드 바 바깥영역 -->
        <span class="bg"></span>

    </div>
</body>
</html>
