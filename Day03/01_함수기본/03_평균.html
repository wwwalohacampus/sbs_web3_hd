<!DOCTYPE html>
<html lang="en">
<head>
    <title>함수로 평균 구하기</title>
    <script>
        // 합계를 구하는 함수
        function sum(arr) {
            let sum = 0

            // arr.length : 배열요소의 개수 
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]                
            }
            return sum
        }

        // 평균을 구하는 함수
       // TODO : 여기에 작성해보세요 :)
       function avg(arr) {
           let avg = 0.0

           // (평균) = (합계) / (개수)
           avg = sum(arr) / arr.length

           return avg
       }

        let arr = [1,2,3,4,5]
        
        console.log( avg(arr) );
        document.write('avg = ' +  avg(arr) )
    </script>
</head>
