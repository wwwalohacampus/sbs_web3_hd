<!DOCTYPE html>
<html lang="en">
<head>
    <title>기본 매개변수</title>
    <script>

        function pay( name, pay=8720, hours=40 ) {
            console.log(`${name} 님의 급여`)
            console.log(`시급 : ${pay} 원`)
            console.log(`시간 : ${hours} 시간`)
            console.log(`급여 : ${pay * hours * 4} 원`);
            console.log('');
        }

        pay( '스브스' )
        pay( '스브스', 5000)
        pay( '스브스', 5000, 100 )

    </script>
</head>
