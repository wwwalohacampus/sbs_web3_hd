<!DOCTYPE html>
<html lang="en">
<head>
    <title>함수로 합계 구하기</title>
    <script>
        // 합계를 구하는 함수
        // TODO : 여기에 작성해보세요 :)
        function sum(arr) {
            let sum = 0

            // arr.length : 배열요소의 개수 
            for( let i = 0 ; i < arr.length ; i++ ) {
                sum += arr[i]
            }

            return sum
        }


        let arr = [1,2,3,4,5]
        console.log( sum(arr) );
        document.write('sum = ' +  sum(arr) )
    </script>
</head>
