<!DOCTYPE html>
<html lang="en">
<head>
    <title>즉시 호출 함수</title>
    <script>
        // 외부 스크립트
        let pi = 3.14
        console.log(`원주율은 ${pi} 입니다.`)
    </script>

    <script>
        // 내부 스크립트
        // 즉시 호출 함수
        // TODO : 여기에 작성해보세요 :)
        (function() {
            let pi = 3.141592
            console.log(`파이 값은 ${pi} 입니다.`);
        }) ()

        
    </script>
</head>
<body>
    
</body>
</html>
