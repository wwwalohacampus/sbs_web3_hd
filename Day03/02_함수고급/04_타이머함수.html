<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // setTimeout
        // : 지정 시간 후에 콜백함수를 호출
        // () => {}    :   화살표 함수 (콜백 함수)
        // TODO : 여기에 작성해보세요 :)
        let timer1 = setTimeout( () => {
            console.log(`3초 후에 실행됩니다.`)
        }, 3000)
        // 단위 : ms(밀리세크) :  1/1000 초

        // setInterval
        // : 지정 시간마다 콜백함수를 호출
       // TODO : 여기에 작성해보세요 :)
       let count = 1
       let timer2 = setInterval( () => {
           console.log(`${count} 초`)
           count++
       }, 1000)

        // 설정한 타이머 제거
        // clearTimeout(timer1)
        // clearInterval(timer2)
    </script>
</head>

</body>
</html>
