<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>타이머 함수 - 시계</title>
    <script>
        setInterval( () => {
            // TODO : 여기에 작성해보세요 :)
            let timer = new Date()
            let h = timer.getHours()
            let m = timer.getMinutes()
            let s = timer.getSeconds()
            let time = h + ":" + m + ":" + s
            console.log(time);
            document.getElementById('time').innerHTML = time
        }, 1000)
    </script>
</head>
<body>
    <h1 id="time"></h1>
</body>
</html>
