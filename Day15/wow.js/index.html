<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wow.js 플러그인</title>
    <!-- animate.css -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- wow.js 플러그인 -->
    <!-- <script src="js/wow.js"></script> -->
    <script src="js/wow.min.js"></script>
    <script src="js/script.js"></script>

</head>
<body>
    <div class="empty"></div>

    <!-- 
        wow.js 적용하기
        1. 스크롤 애니메이션 적용될 요소에 특정 클래스 추가하기
            ex) class="wow"
        2. 애니메이션 재생시간을 data-wow-duration 속성에 지정하기
            ex) data-wow-duration="2s"
        3. 애니메이션 지연시간을 data-wow-delay 속성에 지정하기
            ex) data-wow-delay="0.5s"
        4. 애니메이션 시작 거리 data-wow-offset 지정하기
            ex) data-wow-offset="10"
        5. 애니메이션 반복되는 횟수 data-wow-interation 지정하기
            ex) data-wow-interation="3"

    -->
    <hr>
    <h1 class="wow bounceInDown" data-wow-duration="2s" data-wow-delay="0.5s">Hello WOW.js~!</h1>
    <hr>

    <div class="empty"></div>
</body>
</html>
