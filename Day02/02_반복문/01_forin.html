<!DOCTYPE html>
<html lang="en">
<head>
    <title>for ~ in 반복문</title>
    <script>
        // 배열 선언
        // TODO : 여기에 작성해보세요 :)
        const todoList = ['학원가기', '낮잠자기', '운동하기', '복습하기']

        // for ( const [반복index] in [배열] ) {  }
        // i : 반복변수 (0 ~ N-1)
        // TODO : 여기에 작성해보세요 :)
        for( const i in todoList ) {
            // parseInt() : 정수형 숫자로 변환하는 메서드
            const c = parseInt(i) + 1
            console.log(`${c} 번째 할 일 : ${todoList[i]}`)
            document.write(`<h3> ${c} 번째 할 일 : ${todoList[i]} </h3>`)
        }

    </script>
</head>
<body>
    
</body>
</html>
