<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script>

        let N = Number(prompt('숫자를 입력하세요'))
        let result = ''

        // 중첩 반복문
        // 바깥 for - i : 행을 담당
        // 안쪽 for - j : 열을 담당
        // TODO : 여기에 작성해보세요 :)
        for (let i = 1; i <= N; i++) {
            for( let j = 0 ; j < i ; j++ ){
                result += '*'
            }
            result += '\n'
            //  \n : (줄바꿈)
        }

        console.log(result);

    </script>
</head>

</html>
