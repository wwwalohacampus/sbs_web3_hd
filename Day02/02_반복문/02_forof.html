<!DOCTYPE html>
<html lang="en">
<head>
    <title>for ~ of 반복문</title>
    <script>
        // 배열 선언
        // TODO : 여기에 작성해보세요 :)
        const todoList = ['놀러가기', '복습하기', '야식먹기']

        // for ( const [반복요소] of [배열] ) {  }
        // TODO : 여기에 작성해보세요 :)
        for( const todo of todoList ) {
            console.log(`오늘 할 일 : ${todo}`)
            document.write(`<h3> 오늘 할 일 : ${todo} </h3> `)
        }

    </script>
</head>
