<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script>

        const score = Number(prompt('학점을 입력하세요', '숫자'))

        switch (score) {
            case 4.5:
            case 4:
                    alert("성적 최수우수자입니다")
                    break;
            case 3.5:
            case 3:
                    alert("성적 우수자입니다")
                    break;
            default:
                    alert(`학점은 ${score} 입니다.`)
                    break;
        }
    </script>
</head>
<body>
    
</body>
</html>
