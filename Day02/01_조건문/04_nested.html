<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script>
        // Date : 날짜/시간 관련 객체
        // new  : 객체를 생성하는 키워드
        const date = new Date()

        // getHours() : 현재 시간을 가져오는 메서드
        const hour = date.getHours()

        if( hour < 12 ) {
            alert('아침을 먹을 시간입니다.')
        } else {
            if( hour < 15 ) {
                alert('점심을 먹을 시간입니다.')
            } else {
                alert('저녁을 먹을 시간입니다.')
            }
        }

        // 중첩 if 문보다 단일 if 문을 사용하는 것이 더 권장된다.
        if( hour < 12 ) {
            alert('아침을 먹을 시간입니다.')
        } else if( hour < 15 ) {
            alert('점심을 먹을 시간입니다.')
        } else {
            alert('저녁을 먹을 시간입니다.')
        }
    </script>
</head>

</html>
